<body>


    <nav class="navbar navbar-expand-lg bg-light navs">
        <div class="container-fluid">
            <img class="logo" src="./image/logo.jpg" alt="">
            <a class="navbar-brand" href="/index.html">EduDemy</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">

                    <li class="nav-item">

                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">

                </form>
            </div>

    <form class="form" action="https://formspree.io/f/moqoorvr" method="POST">
        <div class="mb-2">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-2">
            <label for="address" class="form-label">Address</label>
            <input name="country" type="text" class="form-control" id="address">
        </div>
        <div class="mb-2">
            <label for="exampleInputPassword1" class="form-label">Contact</label>
            <input name="Contact" type="tel" class="form-control" id="exampleInputPassword1">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
